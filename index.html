<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaine's Christmas Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ff5c5c;
            margin: 20px 0;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .tile {
            background-color: #fff;
            border: 2px solid #ff5c5c;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .tile h2 {
            font-size: 18px;
            color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            z-index: 1000;
        }
        .modal h2 {
            margin-bottom: 10px;
            color: #ff5c5c;
        }
        .modal p {
            color: #666;
            margin-bottom: 20px;
        }
        .modal img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .modal button {
            padding: 10px 20px;
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #e04a4a;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .footer {
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Elaine's Christmas Calendar üéÑ</h1>
    <div class="grid">
        <!-- First tile -->
        <div class="tile" onclick="openModal('Day 1', 'A refreshing can of Monster energy drink!', 'images/monster.jpg', 'Can of Monster')">
            <h2>Gift 1</h2>
            <p>Click to reveal</p>
        </div>
        
        <!-- Additional tiles -->
        <div class="tile" onclick="openModal('Day 2', 'Surprise gift for Day 2!')">
            <h2>Gift 2</h2>
            <p>Click to reveal</p>
        </div>
        <!-- Add more tiles as needed -->
        <div class="tile" onclick="openModal('Day 24', 'The grand finale awaits!')">
            <h2>Gift 24</h2>
            <p>Click to reveal</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-content"></p>
        <!-- Image will be displayed here -->
        <img id="modal-image" src="" alt="" style="display: none;">
        <button onclick="closeModal()">Close</button>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è for Elaine by You
    </div>

    <script>
        function openModal(title, content, imageUrl, imageAlt) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').textContent = content;

            // Show the image if provided
            const modalImage = document.getElementById('modal-image');
            if (imageUrl) {
                modalImage.src = imageUrl;
                modalImage.alt = imageAlt || title;
                modalImage.style.display = 'block'; // Make the image visible
            } else {
                modalImage.style.display = 'none'; // Hide the image if no URL is provided
            }

            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
